# vouch config
# bare minimum to get vouch running with OpenID Connect (such as okta)

vouch:
  # domains:
  # valid domains that the jwt cookies can be set into
  # the callback_urls will be to these domains
  domains:
    - cypher.com

  # - OR -
  # instead of setting specific domains you may prefer to allow all users...
  # set allowAllUsers: true to use Vouch Proxy to just accept anyone who can authenticate at the configured provider
  # allowAllUsers: true

oauth:
  # Generic OpenID Connect
  # including okta
  provider: oidc
  auth_url: https://cypher.auth.eu-east-2.amazoncognito.com/oauth2/authorize
  token_url: https://cypher.auth.eu-east-2.amazoncognito.com/oauth2/token
  user_info_url: https://cypher.auth.eu-east-2.amazoncognito.com/oauth2/userInfo
  scopes:
    - openid
    - email
    - profile
  callback_url: http://cypher.com:9090/auth
